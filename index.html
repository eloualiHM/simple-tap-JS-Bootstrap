<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgba(36, 35, 35, 0.535);
        }

        .btn.active,
        .btn:hover {
            background-color: rgb(248, 51, 51);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mx-auto my-3 w-100">
        <div class="btn-group m-auto">
            <div class="btn active btn-light" data-content=".all">All Work</div>
            <div class=" btn btn-light" data-content=".web">Web</div>
            <div class=" btn btn-light" data-content=".graphic">Graphic</div>
            <div class=" btn btn-light" data-content=".marketing">Marketing</div>
        </div>
        <div class="works row d-flex gap-2 my-3 text-center">
            <div class="all web col-sm-2 rounded bg-danger p-3 text-white">Web</div>
            <div class="all web col-sm-2 rounded bg-danger p-3 text-white">Web</div>
            <div class="all graphic col-sm-2 rounded bg-info p-3 text-white">Graphic</div>
            <div class="all graphic col-sm-2 rounded bg-info p-3 text-white">Graphic</div>
            <div class="all marketing col-sm-2 rounded bg-dark p-3 text-white">Marketing</div>
            <div class="all web col-sm-2 rounded bg-danger p-3 text-white">Web</div>
            <div class="all web col-sm-2 rounded bg-danger p-3 text-white">Web</div>
            <div class="all marketing col-sm-2 rounded bg-dark p-3 text-white">Marketing</div>
            <div class="all marketing col-sm-2 rounded bg-dark p-3 text-white">Marketing</div>
            <div class="all graphic col-sm-2 rounded bg-info p-3 text-white">Graphic</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
